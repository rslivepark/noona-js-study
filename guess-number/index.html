<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number⁉️</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="title" class="show">
        <h1>Guess the Number!?</h1>
        <div class="sub">
          <h1>내가 생각한 숫자 맞혀봐!</h1>
        </div>
      </div>

      <div class="result">
        <p class="result_box"><span>정답</span><span class="answer">?</span></p>
        <div class="line"></div>
        <p class="result_message">축하합니다!!</p>
      </div>

      <div class="input">
        <form>
          <input type="text" placeholder="1~100" />
          <button class="check_button">확인!</button>
        </form>
      </div>

      <div class="score">
        <p>남은 기회</p>
        <p class="left_chance"></p>
      </div>
      <div class="score_button">
        <button class="retry_button">다시하기!</button>
      </div>
    </main>
    <section class="window_size_alert">
      <h1>
        브라우저 창의 너비를<br />
        400px 이상으로<br />조정해주세요.
      </h1>
    </section>
  </body>
</html>
